<!DOCTYPE html>
    <html>
        <head> <!--info about webpage (title)-->
            <title>IMAGES IN HTML</title> <!--within style alter the img element, or add style = "width:40%" at end of img src-->
            <style> 
                #lion_image{
                    width: 40%;
                }
                #car_image{
                    width: 40%;
                }
            </style>
        </head>
        <body> <!--content of webpage-->
            <img src="car.jpg" alt="This is a porsche cayenne.">
            <img src="lion.jpg" alt="This is an african lion.">
        </body>
    </html>
<!--absolute vs relative ul: relative: it is relative to your directory, an abs: is a full url-->
